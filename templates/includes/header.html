<div
class="container-fluid bg-primary d-flex align-items-center mb-5 py-5"
id="home"
style="min-height: 100vh"
>
<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-5 px-5 pl-lg-0 pb-5 pb-lg-0">
      <img
        class="img-fluid w-100 rounded-circle shadow-lg"
        src=" {{about.image.url }}"
        alt=""
      />
    </div>
    <div class="col-lg-7 text-center text-lg-left">
      <h3 class="text-white font-weight-normal mb-3">I'm</h3>
      <h1
        class="display-3 text-uppercase text-secondary mb-2"
        style="-webkit-text-stroke: 2px #ffffff"
      >
        {{ about.name}}
      </h1>
      <h1
        class="typed-text-output d-inline font-weight-lighter text-white"
      ></h1>
      <div class="typed-text d-none">{{ about.title }}</div>
      <div
        class="d-flex align-items-center justify-content-center justify-content-lg-start pt-5"
      >
        <a
          href="{{ about.resume}}"
          target="_blank"
          class="btn btn-outline-light mr-5"
          >Download CV</a
        >
        <button
          type="button"
          class="btn-play"
          data-toggle="modal"
          data-src="#"
          data-target="#videoModal"
        >
          <span></span>
        </button>

      </div>
    </div>
  </div>
</div>
</div>
