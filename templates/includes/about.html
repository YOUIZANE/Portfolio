<div class="container-fluid py-5" id="about">
    <div class="container">
      <div
        class="position-relative d-flex align-items-center justify-content-center"
      >
        <h1
          class="display-1 text-uppercase text-white"
          style="-webkit-text-stroke: 1px #dee2e6"
        >
          About
        </h1>
        <h1 class="position-absolute text-uppercase text-primary">
          About Me
        </h1>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-4 pb-4 pb-lg-0">
          <img class="img-fluid rounded w-100" src="{{ about.logo.url}}" alt="" />
        </div>
        <div class="col-lg-8">
          <h3 class="mb-4">{{ about.position }}</h3>
          <p>
            {{ about.description }}
          </p>
          <div class="row mb-3">
            <div class="col-sm-6 py-2">
              <h6>Name: <span class="text-secondary">{{ about.name }}</span></h6>
            </div>
            <div class="col-sm-6 py-2">
              <h6>
                Experience: <span class="text-secondary">{{ about.experience}} Years</span>
              </h6>
            </div>
            <div class="col-sm-6 py-2">
              <h6>
                Phone: <span class="text-secondary">{{ about.phone }}</span>
              </h6>
            </div>
            <div class="col-sm-6 py-2">
              <h6>
                Email: <span class="text-secondary">{{ about.email}}</span>
              </h6>
            </div>
            <div class="col-sm-6 py-2">
              <h6>
                Address:
                <span class="text-secondary">{{ about.address }}</span>
              </h6>
            </div>
            <div class="col-sm-6 py-2">
              <h6>
                Freelance: <span class="text-secondary">{{ about.freelace_status }}</span>
              </h6>
            </div>
          </div>
          <a href="" class="btn btn-outline-primary mr-4">Hire Me</a>
          <a href="" class="btn btn-outline-primary">Learn More</a>
        </div>
      </div>
    </div>
  </div>
